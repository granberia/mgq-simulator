<clr-datagrid>
  <clr-dg-column [clrDgSortBy]="accessoryComparators.nameComparator">이름
    <clr-dg-string-filter [clrDgStringFilter]="nameFilter"></clr-dg-string-filter>
  </clr-dg-column>
  <clr-dg-column [clrDgSortBy]="accessoryComparators.specialStatComparator">설명
    <clr-dg-string-filter [clrDgStringFilter]="descFilter"></clr-dg-string-filter>
  </clr-dg-column>

  <clr-dg-row *clrDgItems="let accessory of accessoryList">
    <clr-dg-cell style="padding: 6px; cursor: pointer" (click)="viewDetail(accessory)">
      <img src="assets/icons/iconset.png" [ngStyle]="calculateService.calculateStyle(accessory.icon)"> {{ accessory.name }}
    </clr-dg-cell>
    <clr-dg-cell style="cursor: pointer" (click)="viewDetail(accessory)">{{ accessory.description }}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="20">
      <clr-dg-page-size [clrPageSizeOptions]="[10, 20, 50, 100]">페이지 크기</clr-dg-page-size>
      {{pagination.totalItems}}개 장신구 중 {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}번째
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
