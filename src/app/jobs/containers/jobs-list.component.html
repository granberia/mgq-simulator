<ng-container *ngFor="let item of baseJobs">
  <span
    [ngClass]="{'label-info': dataService.jobFilter.length !== 0 && dataService.jobFilter.includes(item), 'label-light-blue': dataService.jobFilter.length !== 0 && dataService.jobFilter.includes(item)}"
    class="label clickable" style="cursor: pointer" (click)="addFilter(item)">
    {{ item }}
    <span class="badge">{{ total[item] }}</span>
  </span>
</ng-container>
<clr-datagrid>
  <clr-dg-column [clrDgSortBy]="jobComparators.nameComparator">직업명
    <clr-dg-string-filter [clrDgStringFilter]="nameFilter"></clr-dg-string-filter>
  </clr-dg-column>
  <clr-dg-column [clrDgSortBy]="jobComparators.hpComparator">HP</clr-dg-column>
  <clr-dg-column [clrDgSortBy]="jobComparators.mpComparator">MP</clr-dg-column>
  <clr-dg-column [clrDgSortBy]="jobComparators.spComparator">SP</clr-dg-column>
  <clr-dg-column [clrDgSortBy]="jobComparators.atkComparator">공격력</clr-dg-column>
  <clr-dg-column [clrDgSortBy]="jobComparators.defComparator">방어력</clr-dg-column>
  <clr-dg-column [clrDgSortBy]="jobComparators.matComparator">마력</clr-dg-column>
  <clr-dg-column [clrDgSortBy]="jobComparators.mdfComparator">정신력</clr-dg-column>
  <clr-dg-column [clrDgSortBy]="jobComparators.agiComparator">민첩성</clr-dg-column>
  <clr-dg-column [clrDgSortBy]="jobComparators.lukComparator">손재주</clr-dg-column>

  <clr-dg-row class="clickable" *clrDgItems="let job of jobList" (click)="viewDetail(job)">
    <clr-dg-cell>{{ job.name }}</clr-dg-cell>
    <ng-container *ngFor="let item of columns">
      <clr-dg-cell>{{ job[item] }}%</clr-dg-cell>
    </ng-container>
  </clr-dg-row>

  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="20">
      <clr-dg-page-size [clrPageSizeOptions]="[10, 20, 50, 100]">페이지 크기</clr-dg-page-size>
      {{pagination.totalItems}}개 직업 중 {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}번째
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
